<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <meta name="description" content="Wunder.rip - Task management app" />
  <meta name="theme-color" content="#323338" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Wunder.rip</title>
  <script>
    // Ранняя инициализация темы для предотвращения мерцания
    (() => {
      const theme = localStorage.getItem('wunder-theme');
      const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const isDark = theme === 'dark' || (!theme && systemDark);
      if (isDark) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="wunderTodo"></div>
<script type="module" src="/src/index.tsx"></script>
</body>
</html>
